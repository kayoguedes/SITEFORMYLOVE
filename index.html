<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nosso Amor üíñ</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #ffe0ec, #ffffff);
      text-align: center;
      color: #d6336c;
      padding: 20px;
    }

    h1 {
      font-size: 3em;
      margin-top: 20px;
    }

    #contador {
      font-size: 1.5em;
      margin-bottom: 30px;
    }

    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    .foto {
      background: #fff0f5;
      border-radius: 15px;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 250px;
    }

    .foto img {
      width: 100%;
      border-radius: 10px;
    }

    .legenda {
      margin-top: 10px;
      font-style: italic;
    }

    .pergunta {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .botoes {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 50px;
      position: relative;
    }

    .botao {
      padding: 10px 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #ff69b4;
      color: white;
      transition: 0.3s;
    }

    .botao:hover {
      opacity: 0.9;
    }

    #nao {
      position: absolute;
    }
  </style>
</head>
<body>
  <h1>Eu e Voc√™ üíò</h1>
  <div id="contador"></div>

  <div class="galeria">
    <div class="foto">
      <img src="https://i.postimg.cc/bsQrS5RZ/IMG-20250312-WA0058.jpg" alt="Foto nossa">
      <div class="legenda">"Com voc√™, todos os dias s√£o especiais."</div>
    </div>
    <div class="foto">
      <img src="https://i.postimg.cc/94fQSQH9/IMG-20250411-184439.jpg" alt="Foto nossa">
      <div class="legenda">"Te amo mais do que ontem e menos do que amanh√£."</div>
    </div>
    <!-- Adicione mais fotos aqui -->
  </div>

  <div class="pergunta">JUNTOS PARA SEMPRE? üíç</div>
  <div class="botoes">
    <button class="botao" onclick="responderSim()">SIM</button>
    <button class="botao" id="nao">N√ÉO</button>
  </div>

  <!-- M√∫sica (tocar√° ao clicar em SIM) -->
  <audio id="musica" loop>
    <source src="https://cdn.pixabay.com/audio/2025/03/28/audio_a861a70512.mp3" type="audio/mpeg">
    Seu navegador n√£o suporta √°udio.
  </audio>

  <script>
    function atualizarContador() {
      const inicio = new Date("2024-11-15");
      const hoje = new Date();
      const diff = hoje - inicio;
      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      document.getElementById("contador").textContent =
        `Estamos juntos h√° ${dias} dia${dias === 1 ? '' : 's'}! ‚ù§Ô∏è`;
    }

    atualizarContador();

    // Bot√£o "N√ÉO" que foge
    const botaoNao = document.getElementById("nao");
    const container = document.querySelector(".botoes");

    botaoNao.addEventListener("mouseover", () => {
      const largura = container.clientWidth - botaoNao.offsetWidth;
      const altura = container.clientHeight - botaoNao.offsetHeight;
      const randomX = Math.floor(Math.random() * largura);
      const randomY = Math.floor(Math.random() * altura);
      botaoNao.style.left = `${randomX}px`;
      botaoNao.style.top = `${randomY}px`;
    });

    // Bot√£o SIM: tocar m√∫sica e mostrar alerta
    function responderSim() {
      const musica = document.getElementById("musica");
      musica.play().then(() => {
        alert('Awnn! Eu sabia! üíñ');
      }).catch((err) => {
        console.log("Erro ao tentar tocar a m√∫sica:", err);
      });
    }
  </script>
</body>
</html>
